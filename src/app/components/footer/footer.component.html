<div class="tbMargin20 greyBg txtCenter">
  <p class="title tbMargin20">Subscribe to <span class="redFont">Daily Newsletter</span></p>
  <p class="subTitle tbMargin20">Where flowers are our inspiration to create lasting memories.</p>

  <form>
    <mat-form-field style="width:25%">
      <mat-label>Email</mat-label>
      <input name="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button mat-button>Subscribe</button>
  </form>

</div>
