<div class="tbMargin20 greyBg txtCenter">
  <p class="title tbMargin20">Подписывайтесь на наши <span class="redFont">новости</span></p>
  <p class="subTitle tbMargin20">Цветы &#8212; это вдохновение для создания прочных воспоминаний.</p>

  <form [formGroup]="emailReactiveForm">
    <mat-form-field style="width:25%">
      <mat-label for="email">Email</mat-label>
      <input matInput id="email" formControlName="email"
             placeholder="Ex. pat@example.com">
    </mat-form-field>
    <button id="button" mat-button (click)="onSubmit()">Подписаться</button>
  </form>
</div>
